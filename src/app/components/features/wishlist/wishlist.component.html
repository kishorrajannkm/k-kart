<h3 class='page-header'>My Wishlist</h3>
<div *ngFor='let item of items' class='item-card'>
    <mat-card>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-content (click)='showItemDetails(item.id);'>
            <div>Price: Rs.{{ item.cost }}</div>
            <div>{{ item.countLeft >= 1 ? 'Items left: '+item.countLeft : 'Out of Stock' }}</div>
            <div>{{ item.countLeft >= 1 ? 'Delivery in '+item.deliveryInDays+' days': 'Not Deliverable' }}</div>
        </mat-card-content>
        <mat-card-actions align="end">
            <!-- <button (click)='addOrRemoveItemToWishlist(item);' [ngClass]="item.isAddedToWishlist ? 'selected' : 'not-selected'" color='warn' mat-icon-button>
                <mat-icon>favorite</mat-icon>
            </button> -->
            <button mat-raised-button [disabled]='item.countLeft<=0' mat-button>Add to Cart</button>
            <button mat-raised-button [disabled]='item.countLeft<=0' color='primary' mat-button>Buy Now</button>
        </mat-card-actions>
    </mat-card>
</div>
