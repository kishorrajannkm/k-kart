<mat-card class='login-wrapper'>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="{{ 'LOGIN.FORM.LABEL.EMAIL' | translate }}" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="{{ 'LOGIN.FORM.LABEL.PASSWORD' | translate }}" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="primary">{{ 'LOGIN.TITLE' | translate }}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
